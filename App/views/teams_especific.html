<style>
    body {
        margin: 0;
        height: 100%;
        width:100%;
        overflow: scroll;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('images/Vy6xTwXX4ZvrWByiQQ35yGzx.jpeg');
        background-repeat: no-repeat;
        background-position: center;
        padding: 0px 0px 0px 0px;
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
    }
    table:hover {
        opacity: .8
    }
    .subtitle {       
        margin-top: 20px;
        float: left;
        display: inline;
    }

        .subtitle h1 {
            float: left;
        }
    a {
        color: darkorange;
    }
</style>
<div class="container">
    <div class="container">
        
        <div class="jumbotron" style="background-color:transparent;color:aliceblue" >
            <div  class="col-lg-4"><img style="height:128px;width:128px" data-bind="attr:{src:'https://cdn.sofifa.org/18/teams/'+teams().team_fifa_api_id+'.png'}" onerror="this.src='images/default-team-logo-500.png'" /></div>
            <div class="col-lg-8">
                <div>
                    <div class=" container subtitle">
                        <h1 data-bind="html:teams().team_long_name"> </h1> 
                        <h4 data-bind="html: '['+ teams().team_short_name+']'"></h4>
                    </div>
                </div>                                                     
            </div>            
        </div>
        

    </div>
    <h1 style="color:aliceblue">Team Seasons</h1>
    <div class="container">
        <ul class="nav nav-tabs">
            <!--ko foreach:season-->
            <li><button type="button" class=" btn btn-primary" data-bind="text:$data, attr:{value:$data, id:($data.split('/')[1])}" onclick="mostarshirt(id),tshirttexto(value),atributostexto(value),getInfoTeams(id)"></button></li>  
            <!--/ko -->
        </ul>

        <div class="container" id="menuTshirts" hidden="hidden" style="margin-bottom:100px">
            <div class="col-md-12" id="data1" style="color:aliceblue"></div>
            <div class="container" style="margin-top:60px;color:aliceblue" data-bind="foreach: tshirts">
                <div class="col-xs-3" id="">
                    <img data-bind="attr:{src:$data}" onerror="this.src='images/t-shirt.png'"  />
                </div>
            </div>
            <div class="container" style="color:aliceblue">
                <h3 class="container col-xs-3 ">Home Kit</h3>
                <h3 class="container col-xs-3 ">Away Kit</h3>
                <h3 class="container col-xs-3 ">Goalkeeper Kit</h3>
                <h3 class="container col-xs-3 ">Third Kit</h3>
            </div>                       
            <div class="col-md-12" id="data2" style="color:aliceblue"></div>
            <!-- Atributos -->
            <div class="container" style="margin-top:70px;color:aliceblue" data-bind="foreach : infoTeams">
                <div class="container">
                    <div class=" col-md-offset-4 page-header"><h4>Build Up Play</h4></div>
                    <div class="col-md-3"><h5><b>Speed</b></h5></div>
                    <div class="progress col-md-8" data-bind="foreach : {data:Attributes}">
                        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" data-bind="style:{width:buildupplayspeed+'%'},text:'Balanced-'+buildupplayspeed+'%'">

                        </div>
                    </div>
                    <div class="col-md-3"><h5><b>Dribbling</b></h5></div>
                    <div class="progress col-md-8" data-bind="foreach : {data:Attributes}">
                        <div class="progress-bar" role="progressbar" style="color:black" aria-valuemin="0" aria-valuemax="100" data-bind="style:{width:buildupplaydribbling+'%'},text:'Normal-'+buildupplaydribbling+'%'">

                        </div>
                    </div>
                    <div class="col-md-3"><h5><b>Passing</b></h5></div>
                    <div class="progress col-md-8" data-bind="foreach : {data:Attributes}">
                        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" data-bind="style:{width:buildupplaypassing+'%'},text:'Mixed-'+buildupplaypassing+'%'">

                        </div>
                    </div>
                    <div class="col-md-3"><h5><b>Positioning</b></h5></div>
                    <div class="col-md-8" data-bind="foreach : {data:Attributes}">
                        <div data-bind="text:buildupplaypositioningclass">

                        </div>
                    </div>
                    <div class="container"><div class="col-md-2 col-md-offset-1 page-header"><h4>Change Creation</h4></div></div>
                    <div class="col-md-3"><h5><b>Passing</b></h5></div>
                    <div class="progress col-md-8" data-bind="foreach : {data:Attributes}">
                        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" data-bind="style:{width:chancecreationpassing+'%'},text:'Normal-'+chancecreationpassing+'%'">

                        </div>

                    </div>
                    <div class="col-md-3"><h5><b>Crossing</b></h5></div>
                    <div class="progress col-md-8" data-bind="foreach : {data:Attributes}">
                        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" data-bind="style:{width:chancecreationcrossing+'%'},text:'Normal-'+chancecreationcrossing+'%'">

                        </div>

                    </div>
                    <div class="col-md-3"><h5><b>Shooting</b></h5></div>
                    <div class="progress col-md-8" data-bind="foreach : {data:Attributes}">
                        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" data-bind="style:{width:chancecreationshooting+'%'},text:'Normal-'+chancecreationshooting+'%'">

                        </div>

                    </div>
                    <div class="col-md-3"><h5><b>Defender Line</b></h5></div>
                    <div class="col-md-8" data-bind="foreach : {data:Attributes}">
                        <div data-bind="text:defencedefenderlineclass">

                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <!-- Matches -->
                <table class="table table-bordered table-striped table-condensed "style="background-color:aliceblue">
                    <thead>
                        <tr>
                            <th class="col-xs-1">Stage</th>
                            <th class="col-xs-3"></th>
                            <th class="col-xs-1">Home</th>
                            <th class="col-xs-1"></th>
                            <th class="col-xs-1">Away</th>
                            <th class="col-xs-3"></th>
                            <th class="col-xs-1">Match Date</th>
                            <th class="col-xs-1"></th>
                        </tr>
                    </thead>
                    <!--ko with:infoTeams-->
                    <tbody data-bind="foreach:Matches">
                        <tr>
                            <td class="col-xs-1" data-bind="text:stage"></td>
                            <td class="col-xs-3"><a data-bind="text:home_team.team_long_name,attr:{ href: '#teams/'+home_team.id+'/'+home_team.team_fifa_api_id,title:home_team.team_long_name}" ></a><img style="height:35px;" onerror="this.src='images/default-team-logo-500.png'" data-bind="attr:{src:'https://cdn.sofifa.org/18/teams/'+home_team.team_fifa_api_id+'.png'}" /></td>
                            <td class="col-xs-1" data-bind="text:home_team_goal"></td>
                            <td class="col-xs-1">-</td>
                            <td class="col-xs-1" data-bind="text:away_team_goal"></td>
                            <td class="col-xs-3"><img style="height:35px;" onerror="this.src='images/default-team-logo-500.png'" data-bind="attr:{src:'https://cdn.sofifa.org/18/teams/'+away_team.team_fifa_api_id+'.png'}" /><a data-bind="text:away_team.team_long_name,attr:{ href: '#teams/'+away_team.id+'/'+away_team.team_fifa_api_id,title:away_team.team_long_name}"></a></td>
                            <td class="col-xs-1" data-bind="text:date.split('T')[0]"></td>
                            <td class="col-xs-1"><a data-bind="attr:{ href: '#matches/'+id}"><i class="fa fa-search" aria-hidden="true"></i></a></td>
                        </tr>
                    </tbody>
                    <!--/ko-->
                </table>
            </div>
        
        
        
        
        </div>
        
    
    <section>
        
        <!-- ko if:error -->
        <div class="bs-callout bs-callout-danger" data-bind="html:error"></div>
        <!-- /ko -->       
    </section>
    </div>
</div>
