<style>

    body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('images/FC-Barcelona-Champions-League.jpg');
        background-repeat: no-repeat;
        background-position: center;
        padding: 0px 0px 0px 0px;
        background-attachment: fixed;
        background-size: cover;
    }
    
    .um {
        font-size: 30px;
    }

    a {
        color: darkorange;
    }
</style>
<section class="col-xs-offset-1" style="color:antiquewhite;">
    <div class="container  " style="margin-bottom:100px">
        <div class="page-header" >
            <h2 data-bind="text:className"></h2>
        </div>
        <!-- ko foreach: countries -->
        <div class="um"><i class="fa fa-map-marker"></i> <a data-bind="html:name, attr:{ href: '#Countries/'+id, title: name}"></a><img style="height:20px;" onerror="this.src='images/player.png'" data-bind="attr:{src:'images/'+id+'.png'}" /></div>
        <!-- /ko -->
        <div class="clearfix"></div>
        <!-- ko if:error -->
        <div class="bs-callout bs-callout-danger" data-bind="html:error"></div>
        <!-- /ko -->
        
    </div>
    
</section>
