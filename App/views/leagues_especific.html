<style>
body {
    margin: 0;
    height: 100%;
    overflow: scroll;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('images/Vy6xTwXX4ZvrWByiQQ35yGzx.jpeg');
    background-repeat: no-repeat;
    background-position: center;
    padding: 0px 0px 0px 0px;
    background-attachment: fixed;
    background-size: cover;
}
.subtitle {
    border-top: 1px solid #DFDFDF;
    margin-top: 20px;
    float: left;
    display: inline;
}

.subtitle h2 {
    float: left;
}
table:hover {
    opacity: .8
}

a {
    color: darkorange;
}

</style>
<div class="container" style="margin-bottom:100px">
    <section class="col-lg-offset-1 col-lg-11" >
        <div class="page-header" style="color:antiquewhite">
            <h2>League Details</h2>
        </div>
        
        <table class="dtable table " style="color:antiquewhite">
            <tbody>
                <tr >
                    <td ><b>Name</b></td>
                    <td data-bind="text: league().name"> </td>
                </tr>
                <tr>
                    <td><b>Country</b></td>
                    <td><a data-bind="html:league().countryName, attr:{href: '#countries/'+league().id, title: name}"></a></td>
                </tr>
                <tr>
                    <td><b>Seasons</b></td>
                    <td data-bind="html:league().seasons"> </td>
                </tr>
                <tr>
                    <td><b>Matches</b></td>
                    <td data-bind="html:league().matches"> </td>
                </tr>

            </tbody>
        </table>
        <!--ko with:league-->
        <div class="container">
            <div class="container subtitle" style="color:antiquewhite"><h2>Team Name</h2><h4 data-bind="text: '[' +teams.length + ']' "></h4></div>
            
       </div>
        <table class="table table-bordered table-striped table-condensed " style="background-color:aliceblue">
            <thead>
                <tr><th>Name</th><th>Acronym</th></tr>
            </thead>
            <tbody data-bind="foreach: teams">
                <tr>
                    <td><i class="fa fa-map-marker"></i> <a data-bind="html:team_long_name, attr:{ href: '#teams/'+id+'/'+team_fifa_api_id, title: name}"></a></td>
                    <td data-bind="html:team_short_name"> </td>
                </tr>

            </tbody>
        </table>
        <!-- /ko -->
        <!-- ko if:error -->
        <div class="bs-callout bs-callout-danger" data-bind="html:error"></div>
        <!-- /ko -->
        <div class="bs-callout bs-callout-info" data-bind="html:description"></div>
    </section>
</div>
